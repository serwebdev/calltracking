<div class="modal modal-1">
    <div class="modal__body">
        <button class="modal__btn-close">
            <img src="../img/close-modal.svg" alt="">
        </button>
        <div class="modal__content">
            <div class="feedback-modal">
                <h2 class="feedback-modal__title h2">Оставьте свои контакты, и мы с вами свяжемся</h2>
                <form action="" class="feedback-modal__form">
                    <input type="text" class="feedback-modal__input" placeholder="Имя">
                    <input type="tel" class="feedback-modal__input" placeholder="+7 (___) ___-__-__">
                    <button class="feedback-modal__btn btn">Подключить</button>
                </form>
            </div>
        </div>
    </div>
</div>
